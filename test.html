<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatMessage({sender, message}) {

        return (
          <div>
            {sender === "chatbot" && (
              <img src="robot.png" width="50" height="50" />
            )}
            {message}
            {sender === "user" && (
              <img src="user.png" width="50" height="50" />
            )}
          </div>
        );
      }

      function ChatInput() {
        const ChatMessages = [
          { message: "Hello!", sender: "chatbot", id: 1 },
          { message: "Hi there!", sender: "user", id: 2 },
        ];

        return (
          <>
            <input type="text" placeholder="Type your message..." size="30" />
            <button>Send</button>
          </>
        );
      }

      function App() {
        return (
          <>
            <ChatInput />
            <ChatMessage message="Hello!" sender="user" />
            <ChatMessage message="Hi there!" sender="chatbot" />
            <ChatMessage message="whats the date today?" sender="user" />
            <ChatMessage
              message="The date today is June 6, 2024."
              sender="chatbot"
            />
          </>
        );
      }

      // 2:30
      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
