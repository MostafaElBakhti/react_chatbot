<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>


    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">

      function ChatInput() {
        return (
          <>
            <input placeholder="Send a message..." size="30" />
            <button>Send</button>
          </>
        );
      }

      function ChatMessage(props) {
        const message = props.message;
        const sender = props.sender;
        if (sender == 'robot') {
          return (
            <>
              <img src="robot.png"  style={{ width: "50px", height: "50px" }} />
              {message}
            </>
          ) ;
        }
        
        return (
          <div>
            {message}
            <img src="user.png"  style={{ width: "50px", height: "50px" }} />
          </div>
        );
      }
      const app = (
        <>
          <ChatInput />
          <ChatMessage  message="hello chatbot" sender="user"/>
          <ChatMessage  message="hi how can i help you today ?" sender="robot"/>
          <ChatMessage  message="can i get today's date " sender="user"/>
          <ChatMessage  message="Today is December 19" sender="robot"/>
        </>
      );

      const container = document.querySelector('.js-container');
      ReactDOM.createRoot(container).render(app);
    </script>
  </body>
</html>
