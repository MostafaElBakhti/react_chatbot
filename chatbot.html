<!DOCTYPE html>
<html>
  <head>
    <title>Chatbot</title>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="react-basics.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="Send a message..." size="30" />
            <button>Send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {

        return (
          <div>
            {sender === "chatbot" && (
              <img src="robot.png" width="50" height="50" />
            )}
            {message}
            {sender === "user" && <img src="user.png" width="50" height="50" />}
          </div>
        );
      }

      function ChatMessagesComp() {
        const ChatMessages = [
          { message: "hello chatbot", sender: "user", id: "id1" },
          { message: "how can I help you?", sender: "chatbot", id: "id2" },
          { message: "I need help with my account", sender: "user", id: "id3" },
          {
            message: "Sure, I can help with that",
            sender: "chatbot",
            id: "id4",
          },
        ];
          function SendMessages() {
            console.log("test");
            
          }

        return (
          <>
            <button onClick={SendMessages}>Load Messages</button>
            {ChatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }

      function App() {
        return (
          <>
            <ChatInput />
            <ChatMessagesComp />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
